version: '3.8'

services:
  api:
    build: .
    container_name: turbofan_api
    environment:
      - SERVICE=api
    ports:
      - "8000:8000"
    volumes:
      - ./models:/app/models
      - ./data:/app/data
    restart: unless-stopped

  streamlit:
    build: .
    container_name: turbofan_streamlit
    environment:
      - SERVICE=streamlit
    ports:
      - "8501:8501"
    depends_on:
      - api
    restart: unless-stopped

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.9.2
    container_name: turbofan_mlflow
    ports:
      - "5000:5000"
    volumes:
      - ./mlruns:/mlruns
    command: mlflow server --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns
    restart: unless-stopped
